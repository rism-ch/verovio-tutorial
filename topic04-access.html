<html>
    <head>
        <title>Verovio example for accessing element</title>
        <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        <!-- We also use jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script>

    <body style="margin: 0px;">
        
        <!-- A help overlay -->
        <div id="help_overlay">
            <p>Change the zoom with '+' or '-' and see highlighted chord always being displayed</p>
        </div>
        
        <!-- The div where we are going to insert the SVG -->
        <div id="svg_output"/>

        <script type="text/javascript">
            var vrvToolkit = new verovio.toolkit();
            var page = 1;
            var zoom = 100;
            var pageHeight = 2970;
            var pageWidth = 2100;
            
            /////////////////////////////////
            /* The id we want to highlight */
            /////////////////////////////////
            var id="";

            function setOptions() {
                pageHeight = $(document).height() * 100 / zoom ;
                pageWidth = $(window).width() * 100 / zoom ;
                options = {
                            pageHeight: pageHeight,
                            pageWidth: pageWidth,
                            scale: zoom,
                            adjustPageHeight: 1,
                            ignoreLayout: 1
                        };
                vrvToolkit.setOptions(options);
            }
    
            function loadData(data) {
                setOptions();
                vrvToolkit.loadData(data);

                page = 1;
                loadPage();
            }

            //////////////////////////////////////////////////////////////////////
            /* A function that loads the page where the id is and highlights it */
            //////////////////////////////////////////////////////////////////////
            function loadPage() {
                // TODO: SET AN elementPage VARIABLE TO THE VALUE RETURNED BY THE getPageWithElement(id) OF THE TOOLKIT
                // IF IT IS NOT 0, THIS IS THE PAGE WE WANT TO LOAD (SET page TO THAT VALUE)
                // OTHERWISE NOTHING WE CAN DO
                var elementPage = vrvToolkit.getPageWithElement(id);

                svg = vrvToolkit.renderPage(page, {});
                $("#svg_output").html(svg);
                
                ///////////////////////////
                /* Highlight the element */
                ///////////////////////////
                // TODO: HIGHLIGHT THE ELEMENT WITH THE id
            };
    
            $(document).ready(function() {
        
                $(window).keyup(function(event){
                    // Process navigation an zoom basic events
                    processBasicEvents(event);
                });
        
                $(window).resize(function(){
                    applyZoom();
                });
        
                /////////////////////////////
                /* An id in the file below */
                /////////////////////////////
                id = "chord-L1186F7";
                var file = "mei/Beethoven_StringQuartet_op.18_no.2.mei"
                $.ajax({
                    url: file
                    , dataType: "text"
                    , success: function(data) {
                        loadData(data);
                    }
                });
                
                ///////////////////////////////////////////////
                /* examples how to change the id in the console
                    id = "note-L1846F7";
                    loadPage();
                */
                ///////////////////////////////////////////////
        
            });        
        </script>
    </body>
</html>

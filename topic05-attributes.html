<html>
    <head>
        <title>Verovio example using access to MEI attributes</title>
        <script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
        <!-- We also use jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script> 
        <!-- Basic events from example 02 -->
        <script src="javascript/basic-events.js" type="text/javascript" ></script>
        <!-- A stylesheet for the help overlay -->
        <link rel="stylesheet" href="css/tutorial.css" />
    </head>
    <body style="margin: 0px;">
        
        <!-- A help overlay -->
        <div id="help_overlay">
            <p>Press <b>a</b>, <b>b</b>, <b>c</b> (etc.) to highlight notes with the corresponding pitch name</p>
        </div>
        
        <!-- The div where we are going to insert the SVG -->
        <div id="svg_output"/>
        
        <script type="text/javascript">
            var vrvToolkit = new verovio.toolkit();
            var page = 1;
            var zoom = 50;
            var pageHeight = 2970;
            var pageWidth = 2100;
            
            //////////////////////////
            /* A highlighting pname */
            //////////////////////////
            var pname = "c";
            
            function setOptions( ) {
                pageHeight = $(document).height() * 100 / zoom ;
                pageWidth = $(window).width() * 100 / zoom ;
                options = {
                            pageHeight: pageHeight,
                            pageWidth: pageWidth,
                            scale: zoom,
                            adjustPageHeight: 1,
                            ignoreLayout: 1
                        };
                vrvToolkit.setOptions( options );
            }
            
            function loadData(data) {
                setOptions();
                vrvToolkit.loadData(data);
                
                page = 1;
                loadPage();
            }
            
            function loadPage() {
                svg = vrvToolkit.renderPage(page, "");
                $("#svg_output").html(svg);
                
                /////////////////////////////////////////////////////
                /* For all notes, get their attribute hash in JSON */
                /////////////////////////////////////////////////////
                $(".note").each(function(i) {
                    // TODO: RETRIEVE THE JSON OBJECT WITH ALL THE MEI ATTRIBUTE OF $(this).attr("id")
                    // THE JSON OBJECT IS OBTAINED WITH THE getElementAttr(id) METHOD OF THE TOOLKIT 
                    // IF THERE IS AN ATTRIBUTE pname AND IT IS THE SAME AS OUR VARIABLE pname, HIGLIGHT THE ELEMENT
                });
            }
            
            $( document ).ready(function() {
                
                $(window).keyup(function(event){
                    // Process navigation an zoom basic events
                    processBasicEvents(event);
                    
                    ///////////////////////////////////////////
                    /* Key events for switching pname choice */
                    ///////////////////////////////////////////
                    if (event.keyCode == 67)
                        pname = "c";
                    else if (event.keyCode == 68)
                        pname = "d";
                    else if (event.keyCode == 69)
                        pname = "e";
                    else if (event.keyCode == 70)
                        pname = "f";
                    else if (event.keyCode == 71)
                        pname = "g";
                    else if (event.keyCode == 65)
                        pname = "a";
                    else if (event.keyCode == 66)
                        pname = "b";
                    
                    loadPage();
                });
                
                $(window).resize(function(){
                    applyZoom();
                });
                
                var file = "mei/Beethoven_StringQuartet_op.18_no.2.mei";
                $.ajax({
                    url: file
                    , dataType: "text"
                    , success: function(data) {
                        loadData( data );
                    }
                });
            });
        </script>
    </body>
</html>

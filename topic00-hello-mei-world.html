<html>
    <head>
        <title>Verovio Hello World! example</title>
        <script src="http://www.verovio.org/javascript/latest/verovio-toolkit.js" type="text/javascript" ></script>
        <!-- We also use jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" ></script>  
    </head>
    <body>
        <!--//////////////////////////////////////////////--> 
        <!-- The div where we are going to insert the SVG -->
        <!--//////////////////////////////////////////////--> 
        <div id="output"/>
        
        <script type="text/javascript">
            
            ///////////////////////////
            /* Create the vrvToolkit */
            ///////////////////////////
            var vrvToolkit = new verovio.toolkit();
            
            ////////////////////////////////////
            /* Load the file using a HTTP GET */
            ////////////////////////////////////
            $.ajax({
                url: "mei/Beethoven_StringQuartet_op.18_no.2.mei"
                , dataType: "text"
                , success: function(data) {
                    var svg = vrvToolkit.renderData(data);
                    $("#output").html(svg);
                }
            });
        </script>
    </body>
</html>
